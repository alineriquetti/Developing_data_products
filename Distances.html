
<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.12.4];shiny[1.0.5];htmlwidgets[0.9];leaflet[0.7.7];leafletfix[1.0.0];leaflet-label[0.2.2];Proj4Leaflet[0.7.2];leaflet-binding[1.1.0];bootstrap[3.3.7]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<script src="htmlwidgets-0.9/htmlwidgets.js"></script>
<link href="leaflet-0.7.7/leaflet.css" rel="stylesheet" />
<script src="leaflet-0.7.7/leaflet.js"></script>
<link href="leafletfix-1.0.0/leafletfix.css" rel="stylesheet" />
<link href="leaflet-label-0.2.2/leaflet.label.css" rel="stylesheet" />
<script src="leaflet-label-0.2.2/leaflet.label.js"></script>
<script src="Proj4Leaflet-0.7.2/proj4-compressed.js"></script>
<script src="Proj4Leaflet-0.7.2/proj4leaflet.js"></script>
<script src="leaflet-binding-1.1.0/leaflet.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>  <title>Calculate the distances</title>

</head>

<body>
  <div class="container-fluid">
    <h2>Calculate the distances</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well">
          <h4>Enter latitude and longitude of points A and B</h4>
          <div class="form-group shiny-input-container">
            <label for="latitudeA">Latitude of point A</label>
            <input id="latitudeA" type="number" class="form-control" value="-19.911129423" min="-90" max="90" step="1e-09"/>
          </div>
          <div class="form-group shiny-input-container">
            <label for="longitudeA">Longitude of point A</label>
            <input id="longitudeA" type="number" class="form-control" value="-43.927313561" min="-90" max="90" step="1e-09"/>
          </div>
          <div class="form-group shiny-input-container">
            <label for="latitudeB">Latitude of point B</label>
            <input id="latitudeB" type="number" class="form-control" value="-20.470844713" min="-90" max="90" step="1e-09"/>
          </div>
          <div class="form-group shiny-input-container">
            <label for="longitudeB">Longitude of point B</label>
            <input id="longitudeB" type="number" class="form-control" value="-45.127374407" min="-90" max="90" step="1e-09"/>
          </div>
        </form>
      </div>
      <div class="col-sm-8">
        <h2>A straight line distance (Km) beetween Point A and B is:</h2>
        <div id="distAB" class="shiny-text-output"></div>
        <h3>The points are:</h3>
        <div id="map" style="width:100%; height:400px; " class="leaflet html-widget html-widget-output"></div>
      </div>
    </div>
  </div>
</body>

</html>
